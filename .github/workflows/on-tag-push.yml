# .github/workflows/docker-publish.yml
name: 🐳 Build & Publish Docker Image

# Trigger only on tag pushes (e.g. git tag v1.0.0 && git push --tags)
on:
  push:
    tags:
      - 'v*' # adjust this glob to match your tag scheme

# Grant the GITHUB_TOKEN package write permissions so we can push to GHCR
permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      MAILERSEND_API_KEY: ${{ secrets.MAILERSEND_API_KEY }}
      CONTACT_EMAIL_TO: ${{ secrets.CONTACT_EMAIL_TO }}
      CONTACT_EMAIL_FROM: ${{ secrets.CONTACT_EMAIL_FROM }}
      NEXT_PUBLIC_RECAPTCHA_SITE_KEY: ${{ secrets.NEXT_PUBLIC_RECAPTCHA_SITE_KEY }}
      RECAPTCHA_SECRET_KEY: ${{ secrets.RECAPTCHA_SECRET_KEY }}
    steps:
      # 1. Check out full history (so tags are available)
      - name: 🔄 Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Set up Node & cache deps
      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      # bump npm to satisfy your >=11.x engine
      - name: 🚀 Upgrade npm
        run: npm install -g npm@11

      # 3. Install & build your Next.js app via Nx
      - name: 📦 Install dependencies
        run: npm ci

      - name: 🚧 Build production site
        run: npx nx build nextjs-app --configuration=production

      # 4. Log in to GHCR
      - name: 🔑 Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 5. Build & push
      - name: 🏷️ Build & Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: apps/nextjs-app/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/mysite:${{ github.ref_name }}
            ghcr.io/${{ github.repository_owner }}/mysite:latest
