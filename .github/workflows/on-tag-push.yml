# .github/workflows/docker-publish.yml
name: üê≥ Build & Publish Docker Image

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      MAILERSEND_API_KEY: ${{ secrets.MAILERSEND_API_KEY }}
      CONTACT_EMAIL_TO: ${{ secrets.CONTACT_EMAIL_TO }}
      CONTACT_EMAIL_FROM: ${{ secrets.CONTACT_EMAIL_FROM }}
      NEXT_PUBLIC_RECAPTCHA_SITE_KEY: ${{ secrets.NEXT_PUBLIC_RECAPTCHA_SITE_KEY }}
      RECAPTCHA_SECRET_KEY: ${{ secrets.RECAPTCHA_SECRET_KEY }}
    steps:
      - name: üîÑ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ‚öôÔ∏è Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: üöÄ Upgrade npm
        run: npm install -g npm@11

      - name: üì¶ Install dependencies
        run: npm ci

      - name: üöß Build production site
        run: npx nx build nextjs-app --configuration=production

      - name: üîë Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Debug: show current working directory and locate Dockerfile
      - name: 'üêõ Debug: list files & find Dockerfile'
        run: |
          echo "üîç Working directory: $(pwd)"
          echo "--- Repo root contents ---"
          ls -al .
          echo "--- apps/nextjs-app folder contents ---"
          ls -al apps/nextjs-app
          echo "--- Searching for any Dockerfile in the workspace ---"
          find . -type f -name "Dockerfile"

      - name: üè∑Ô∏è Build & Push Docker Image
        uses: docker/build-push-action@v4
        with:
          # üéØ build context is your app folder
          context: apps/nextjs-app
          # üéØ Dockerfile path is now relative to that context
          file: Dockerfile
          build-args: |
            MAILERSEND_API_KEY=${{ secrets.MAILERSEND_API_KEY }}
            CONTACT_EMAIL_TO=${{ secrets.CONTACT_EMAIL_TO }}
            CONTACT_EMAIL_FROM=${{ secrets.CONTACT_EMAIL_FROM }}
            NEXT_PUBLIC_RECAPTCHA_SITE_KEY=${{ secrets.NEXT_PUBLIC_RECAPTCHA_SITE_KEY }}
            RECAPTCHA_SECRET_KEY=${{ secrets.RECAPTCHA_SECRET_KEY }}
          push: true
          tags: |
            ghcr.io/craigwatt/craig-watt-website:${{ github.ref_name }}
            ghcr.io/craigwatt/craig-watt-website:latest
